
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-5">
                        <h2 class="heading-section">Bienvenue - Contracts v0-1-beta </h2>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-5">
                        <div class="login-wrap p-4 p-md-5">
                            <div class="icon d-flex align-items-center justify-content-center">
                                <span class="fa fa-user-o"></span>
                            </div>
                            <h3 class="text-center mb-4">Have an account?</h3>
                            <form ng-submit="login($event)" method="post" class="login-form">
                                <div class="form-group">
                                    <input name="email" type="text" class="form-control rounded-left" placeholder="Username" required>
                                </div>
                                <div class="form-group d-flex">
                                <input name="password" type="password" class="form-control rounded-left" placeholder="Password" required>
                                </div>
                                <div class="form-group d-md-flex">
                                <div class="w-50">
                                    <label class="checkbox-wrap checkbox-primary">Remember Me
                                                <input type="checkbox" checked>
                                                <span class="checkmark"></span>
                                                </label>
                                            </div>
                                            <div class="w-50 text-md-right">
                                                <a href="#">Forgot Password</a>
                                            </div>
                                </div>
                                <center>
                                    by <a href="https://github.com/dev0ps221">dev0ps221</a>
                                </center>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary rounded submit p-3 px-5">Get Started</button>
                                </div>
                            </form>
                            <div class="badge badge-error" ng-if="loginError">@{{loginError}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
